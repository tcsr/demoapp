<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <ng-container *ngFor="let day of monthDays">
          <div class="list-group-item font-weight-bold">
            {{day.dayName}}
            <div>
              {{day.date}}
              <div>
                day: {{day.day}} , month: {{day.month+1}}, year: {{day.year}}
                {{isWeekend(day.year,day.month+1,day.day)}}
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-md-2">
        Col
      </div>
    </div>
  </div>
</div>
